    - src/data/C_EL_corr.npy
    - src/data/C_LL_corr.npy
  src/scripts/cls/plot_cls.py:
    - src/data/cls.npy
  src/scripts/detectability/ee_0.py:
    - src/data/variables.asdf
    - src/data/C_EE_corr.npy
  src/scripts/detectability/ee_1.py:
    - src/data/variables.asdf

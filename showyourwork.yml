    - src/data/P2LS.asdf
    - src/data/p2ls_samples.npy
  src/scripts/signal/compute_undampled_signal.py:
    - src/data/variables.asdf
    - src/data/P2LS.asdf
    - src/data/p2ls_samples.npy
  src/scripts/signal/compute_ratio.py:
